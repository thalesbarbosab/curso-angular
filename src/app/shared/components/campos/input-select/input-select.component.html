<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <mat-select
          [placeholder]="titulo"
          [formControlName]="controlName">
      <mat-option *ngFor="let item of opcoes" [value]="item">{{item}}</mat-option>
    </mat-select>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'required')">o campo {{titulo}} deve ser informado</mat-error>
  </mat-form-field>
</div>
