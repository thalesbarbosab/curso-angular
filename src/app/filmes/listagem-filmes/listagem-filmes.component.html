<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
      <div class="float-left width50">
        <div class="padding10">
          <dio-input-text titulo="pesquise aqui.."
                          controlName="texto"
                          [formGroup]="filtrosListagem">
          </dio-input-text>
        </div>
      </div>
      <div class="float-left width50">
        <div class="padding10">
          <dio-input-select titulo="gÃªnero"
                            controlName="genero"
                            [opcoes]="generos"
                            [formGroup]="filtrosListagem">
          </dio-input-select>
      </div>
    </div>
  </form>
</mat-card>
<mat-list *ngIf="!this.filmes">
  <mat-list-item >nenhum filme foi encontrado</mat-list-item>
</mat-list>
<div class="home-content" infiniteScroll (scrolled)="this.onScroll()" *ngIf="this.filmes">
  <mat-card class="home-card"
            *ngFor="let item of this.filmes"
            >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.titulo}}</mat-card-title>
      <mat-card-subtitle>{{item.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.urlFoto.indexOf('http')==0 ? item.urlFoto : staticPhoto" >
    <mat-card-content>
      <p>
        {{item.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="open(item.id)" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>
