<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<div class="home-content" infiniteScroll (scrolled)="this.onScroll()">
  <mat-card class="home-card"
            *ngFor="let item of this.filmes"
            >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.titulo}}</mat-card-title>
      <mat-card-subtitle>{{item.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.urlFoto" >
    <mat-card-content>
      <p>
        {{item.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="open()" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>
